<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Device. Напишите нам</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="modal-contact-us">
    <h1>Форма обратной связи</h1>
    <a href="#" aria-label="Закрыть форму"></a>
    <form action="https://echo.htmlacademy.ru" method="post">
      <label for="user-name">Ваше имя:</label>
      <input type="text" id="user-name" name="user-name" placeholder="Имя Фамилия">
      <label for="user-email">Ваш e-mail:</label>
      <input type="email" id="user-email" name="user-email" placeholder="email@example.com">
      <label for="user-text-send">Текст письма:</label>
      <textarea name="user-text-send" id="user-text-send" cols="30" rows="10" placeholder="В свободной форме"></textarea>
      <button type="submit">Отправить</button>      
    </form>
  </main>
</body>
</html>
